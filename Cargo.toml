[package]
name = "socktile"
version = "1.0.0-closed-alpha-00"
edition = "2021"

[dependencies]
bincode = "1.3.3"
serde = { version = "1.0.137", features = ["derive"] }
bevy = { version = "0.7.0", default-features = false, features = ["serialize", "bevy_winit", "render", "png", "hdr", "x11"] }
uuid = { version = "1.0.0", features = ["v4", "serde"] }
bevy_asset_loader = "0.11.0"
ldtk_rust = "0.6.0"
serde_json = "1.0.81"
anyhow = "1.0.57"
bevy_embedded_assets = "0.3.0"
bevy_prototype_debug_lines = { git = "https://github.com/Toqozz/bevy_debug_lines.git" }

[profile.release]
codegen-units = 1
panic = "unwind"
lto = "thin"
overflow-checks = false
debug-assertions = false
debug = 0
opt-level = 3
strip = true
