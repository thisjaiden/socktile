name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-nix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update deps
      run: sudo apt-get update
    - name: Install libasound2
      run: sudo apt-get install libasound2-dev
    - name: Install libudev
      run: sudo apt-get install libudev-dev
    - name: Build
      run: cargo build --release
    - name: Install Clippy
      run: rustup component add clippy
    - name: Check
      uses: actions-rs/clippy-check@v1.0.7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload
      uses: actions/upload-artifact@v2.2.4
      with:
        path: target/release/socktile
        name: nix_build
        retention-days: 3
  build-macos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Install zld
      run: brew install michaeleisel/zld/zld
    - name: Build
      run: cargo build --release
    - name: Install Clippy
      run: rustup component add clippy
    - name: Check
      uses: actions-rs/clippy-check@v1.0.7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload
      uses: actions/upload-artifact@v2.2.4
      with:
        path: target/release/socktile
        name: macos_build
        retention-days: 3
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Install Clippy
      run: rustup component add clippy
    - name: Check
      uses: actions-rs/clippy-check@v1.0.7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload
      uses: actions/upload-artifact@v2.2.4
      with:
        path: target/release/socktile.exe
        name: windows_build
        retention-days: 3
